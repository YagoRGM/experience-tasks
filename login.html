<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login">
        <img id="imagem" src="img/logo_projeto.png" alt="">
        <h2>Login</h2>
        <form action="./task.html" method="post">
            <div class="questoes">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Nome completo" name="username" required>
    
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Coloque sua senha" name="password" required>

                <button type="submit" value="Entrar" class="btn-submit">Entrar</button>
            </div>
                
            <a href="./Página-Redefinir-Senha.html"><br>Esqueçeu a senha?</a>
        </form>
    </div>
</body>
</html>
